---
layout: default
---
<head>
    <link rel="stylesheet" type="text/css" href="{{ "/css/work.css" | prepend: site.baseurl }}">
</head>
<body id="work-page">
    <div class="container">
        {% include works/nav.html %}
        <div class="work-page-container clearfix">
            <div class="work-content col-md-4">
                <h1 class="work-title">
                    {{ page.title }}
                </h1>
                <p class="work-identity">{{ page.description }}</p>
                <p class="divider">-</p>
                <div class="work-definition">
                    {{ content }}
                </div>
            </div>
            <div class="work-images col-md-8">

                {% for video in page.videos %}
                    <div style="position: relative; padding-bottom: 56.25%; height: 0; margin-bottom: 60px ">
                        <iframe id="vid" src="{{ video }}?rel=0" width="100%" height="100%" frameborder="0"
                        style="position:absolute; top:0; left:0"></iframe>
                    </div>
                {% endfor %}

                {% for image in page.images %}
                    <img class="work-item" src="{{ image }}"/>
                {% endfor %}

            </div>
        </div>
        <footer class="footer-default">
            {% include footer-contents.html %}
        </footer>
    </div>
</body>
