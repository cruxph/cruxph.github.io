<div id="home" class="carousel slide" data-interval="">
    <div class="carousel-inner">
        {% for item in site.banner_contents %}
            <div class="item {% if forloop.first %} active{% endif %}">
                {% if item.type == 'image' %}
                    <img src="{{ item.data | prepend: site.baseurl }}"/>

                {% else %}
                    <div class="video-container">
                        <div id="vid">
                        </div>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="gradient-overlay">
        </div>
        <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
            <span aria-hidden="true"><img src="/img/leftArrow.png"/></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
            <span aria-hidden="true"><img src="/img/rightArrow.png"/></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
